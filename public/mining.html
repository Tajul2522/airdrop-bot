<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nxracoin Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .balance { color: #00d9a5; font-size: 22px; font-weight: bold; margin: 25px 0; }
        .circle { width: 220px; height: 220px; border: 8px solid #4d4dff; border-radius: 50%; margin: 20px auto; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .timer { font-size: 36px; font-weight: bold; }
        .btn { background: #00d9a5; color: white; border: none; padding: 18px 0; width: 90%; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #333; color: #777; }
    </style>
</head>
<body>
    <h3>DASHBOARD</h3>
    <div class="balance">Balance: <span id="bal">0</span> NXRA</div>
    <div class="circle">
        <span style="font-size: 40px;">âš¡</span>
        <div class="timer" id="tm">00:00:00</div>
    </div>
    <button class="btn" id="btn" onclick="claim()" disabled>CONNECTING...</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let itv;

        async function load() {
            const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;
            if (!uid) { setTimeout(load, 1000); return; }

            try {
                const r = await fetch(`/api?userId=${uid}&cache=${Date.now()}`);
                const d = await r.json();
                document.getElementById('bal').innerText = (d.balance || 0).toLocaleString();
                
                let lm = Number(d.lastMining) || 0;
                if (!isNaN(lm) && lm > 0) startTimer(lm); else showReady();
            } catch (e) { showReady(); }
        }

        function showReady() {
            clearInterval(itv);
            document.getElementById('tm').innerText = "00:00:00";
            document.getElementById('btn').disabled = false;
            document.getElementById('btn').innerText = "CLAIM 1000 NXRA";
        }

        function startTimer(lm) {
            clearInterval(itv);
            const waitTime = 12 * 60 * 60 * 1000;
            const next = lm + waitTime;

            itv = setInterval(() => {
                const diff = next - Date.now();
                if (isNaN(diff) || diff <= 0) {
                    showReady();
                } else {
                    document.getElementById('btn').disabled = true;
                    document.getElementById('btn').innerText = "MINING...";
                    let h = Math.floor(diff / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
                    document.getElementById('tm').innerText = 
                        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                }
            }, 1000);
        }

        async function claim() {
            const uid = tg.initDataUnsafe.user.id;
            document.getElementById('btn').disabled = true;
            try {
                const r = await fetch('/api', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({action: 'claim', userId: uid}) 
                });
                const d = await r.json();
                if (d.success) { 
                    tg.HapticFeedback.notificationOccurred('success'); 
                    load(); 
                }
            } catch (e) { document.getElementById('btn').disabled = false; }
        }
        load();
    </script>
</body>
</html>
