<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nxracoin Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 15px; }
        .header { font-size: 24px; font-weight: bold; padding: 15px; border-bottom: 1px solid #333; }
        .balance { color: #00d9a5; font-size: 20px; font-weight: bold; margin: 20px 0; }
        .circle { width: 220px; height: 220px; border: 8px solid #4d4dff; border-radius: 50%; margin: 30px auto; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 0 20px rgba(77, 77, 255, 0.4); }
        .timer { font-size: 36px; font-weight: bold; }
        .btn { background: #00d9a5; color: white; border: none; padding: 18px 0; width: 90%; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #333; color: #666; }
    </style>
</head>
<body>
    <div class="header">Dashboard</div>
    <div class="balance">Balance: <span id="bal">0</span> NXRA</div>
    <div class="circle">
        <span style="font-size: 40px;">âš¡</span>
        <div class="timer" id="tm">00:00:00</div>
        <p style="font-size: 12px; color: #aaa;">Tap below to start</p>
    </div>
    <button class="btn" id="btn" onclick="claim()" disabled>LOADING...</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const uid = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;
        let itv;

        async function load() {
            try {
                const r = await fetch(`/api?userId=${uid}&cache=` + Date.now());
                const d = await r.json();
                document.getElementById('bal').innerText = d.balance || 0;
                
                let lm = Number(d.lastMining) || 0;
                if (lm > 0) {
                    startTimer(lm);
                } else {
                    stopTimer();
                }
            } catch (e) { stopTimer(); }
        }

        function stopTimer() {
            clearInterval(itv);
            document.getElementById('tm').innerText = "00:00:00";
            document.getElementById('btn').disabled = false;
            document.getElementById('btn').innerText = "CLAIM 1000 NXRA";
        }

        function startTimer(lm) {
            clearInterval(itv);
            const next = lm + (12 * 60 * 60 * 1000);
            itv = setInterval(() => {
                const diff = next - Date.now();
                if (diff <= 0) {
                    stopTimer();
                } else {
                    document.getElementById('btn').disabled = true;
                    document.getElementById('btn').innerText = "MINING...";
                    let h = Math.floor(diff / 3600000);
                    let m = Math.floor((diff % 3600000) / 60000);
                    let s = Math.floor((diff % 60000) / 1000);
                    document.getElementById('tm').innerText = 
                        (h < 10 ? '0'+h : h) + ":" + (m < 10 ? '0'+m : m) + ":" + (s < 10 ? '0'+s : s);
                }
            }, 1000);
        }

        async function claim() {
            document.getElementById('btn').disabled = true;
            try {
                const r = await fetch('/api', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({action: 'claim', userId: uid}) 
                });
                const d = await r.json();
                if (d.success) { load(); tg.HapticFeedback.notificationOccurred('success'); }
            } catch (e) { alert("Error!"); document.getElementById('btn').disabled = false; }
        }
        load();
    </script>
</body>
</html>
